# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'thewtex/tmux-mem-cpu-load'

set -g status-interval 60
weather='#(curl -s wttr.in/Cambridge?format\="%%l:+%%c+%%t&period=60")'

# Move using Vim commands
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Ensure correct colours used
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# reload config file 
bind-key r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# clock mode
setw -g clock-mode-colour colour7

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=colour7'
set -g status-left ''
set -g status-right-length 109
set -g status-left-length 20

setw -g window-status-current-style 'fg=#1e1e1e bg=colour1 bold'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=colour1 dim'
setw -g window-status-format ' #I #[fg=colour7]#W #[fg=colour1]#F '

setw -g window-status-bell-style 'fg=colour2 bg=colour1 bold'

# Window title begins by 1 and not 0
set -g base-index 1
setw -g pane-base-index 1

# messaging
setw -g message-command-style 'fg=colour0 bg=colour7'

set -g pane-active-border-style 'fg=colour1'

set -g status-right "#[fg=colour4]$weather  #[fg=colour5]#(uptime | awk -F'[, ]' '{print \"UPTIME: \" $5}')  #[fg=colour3]#[bg=#1e1e1e]#($TMUX_PLUGIN_MANAGER_PATH/tmux-mem-cpu-load/tmux-mem-cpu-load --interval 2 | awk '{print \"RAM:\", $1, \"CPU:\", $4}')#[default]  #[fg=colour1]#(lsb_release -a | grep "Description" | awk '{ print $2,$3 }')  #{?client_prefix,#[fg=#1e1e1e]#[bg=colour1]#[bold] - PREFIX - ,#[fg=colour7]#H }"

bind-key C-m display-menu -x W -y S \
	"Suspend client"						C-z "" \
	"Detach client"							d "" \
	"View clients"							D "" \
	"" \
    "New Session"                        S "command-prompt -p \"New Session:\" \"new-session -A -s '%%'\"" \
	"Rename current session"				$ ""\
	"View sessions"							s ""\
    "" \
    "Create a new window"       			c ""\
	"Rename current window"					, ""\
	"View windows"							w ""\
    "Kill current window"                 	& ""  \
    "" \
	"Search for pane"						f ""\
	"Zoom the active pane"					z ""\
	"Spread panes out evenly"				E ""\
	"Kill the active pane"					x ""\
    "" \
	"Help"									? ""\

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
